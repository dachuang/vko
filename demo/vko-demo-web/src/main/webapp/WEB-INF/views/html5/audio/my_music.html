<! DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>HTML5 MyAudio Test</title>
		<script type="text/javascript">
			window.onload=function(){
				// 浏览器支持html5检测
				try{
					document.createElement('Canvas').getContext('2d');
					document.getElementById('support').innerHTML="HTML5 Canvas is supported in your brower.";
				}catch(e){
					document.getElementById('support').innerHTML="HTML5 Canvas is not supported in your brower.";
				}
				
				// 浏览器支持性检测
				var hasVideo = !!(document.createElement('video').canPlayType);
			}
			function toggleSound(){
				var music = document.getElementById('clickSound');
				var toggle = document.getElementById('toggle');
				
				if(music.paused){
					// 播放
					music.play();
					toggle.innerHTML='Pause';
				} else {
					// 暂停
					music.pause();
					toggle.innerHTML='Play  ';
				}
			}
		</script>
	</head>
	<body>
		<div id='support'></div>
		<audio id='clickSound'>
			<source src="ljba.mp3"></source>
			<source src="ljba.ogg"></source>
		</audio>
		<button id="toggle" onclick="toggleSound()">Play</button>
	</body>
</html>
